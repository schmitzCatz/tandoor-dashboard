<!doctype html>
<html lang="en" th:attr="data-bs-theme=${@environment.getProperty('page.colormode')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="refresh" th:attr="content=${@environment.getProperty('page.refresh')}">

    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <title>Tandoor Meal of the Day</title>
</head>
<body>

<div class="container my-5">

    <div th:if="${not #lists.isEmpty(recipes)}" id="recipeCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div th:each="recipe,stats: ${recipes}"
                 th:classappend="${stats.first}? 'active'"
                 class="carousel-item p-5 text-center bg-body-tertiary rounded-3">
                <h1 th:text="${recipe.name}" class="text-body-emphasis">Recipe Name</h1>
                <img th:src="${recipe.image}" th:alt="${recipe.name}" class="mt-4 mb-3 rounded-3" style="width: 18rem;">
                <div class="col-lg-8 mx-auto fs-5 text-muted">
                    <span th:each="step : ${recipe.steps}" th:utext="${step.instructionsMarkdown}">Instructions</span>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</div>

</body>
</html>
