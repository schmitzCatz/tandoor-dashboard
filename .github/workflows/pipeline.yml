name: 🚄 Build Pipeline
on:
  push:
    branches:
      - main
      - develop
env:
  JAVA_VERSION: 21
permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
jobs:
  dependency-submission:
    name: ⚖️ Dependency Submission
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: 🔧 Fix Gradle Permissions
        run: chmod +x ./gradlew
      - name: 🌿 Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v3
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🧑‍💻 Checkout
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🔧 Fix Gradle Permissions
        run: chmod +x ./gradlew
      - name: 🐘 Build with Gradle
        run: ./gradlew clean test --scan
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 🧑‍💻 Checkout
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🔧 Fix Gradle Permissions
        run: chmod +x ./gradlew
      - name: 🐘 Build with Gradle
        run: ./gradlew build -x test
  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [ test, build ]
    if: (contains(github.ref, '/heads/main') && contains(github.ref, '/tags/v'))
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: 🧑‍💻 Checkout
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🔧 Fix Gradle Permissions
        run: chmod +x ./gradlew
      - name: 🐘 Build with Gradle
        run: ./gradlew bootBuildImage dist distZip -x test
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 🚀 Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./build/dist/CHANGELOG.md
          files: |
            ./build/dist/*.zip
            ./build/dist/LICENSE