---
name: Tandoor Dashboard CI
on:
  workflow_dispatch:
  push:
    branches:    
      - develop
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
env:
  JAVA_VERSION: 21
permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
jobs:
  compile:
    name: Compile
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v5.0.0
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4.7.1
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: ⚙️ Compile
        run: gradle compileKotlin
  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: [ compile ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v5.0.0
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4.7.1
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🧪 Test
        run: gradle test
  build:
    name: Build
    runs-on: ubuntu-24.04
    needs: [ test ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v5.0.0
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4.7.1
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🛠️ Build
        run: gradle dist -x test --scan
      - name: 💾 Upload Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tandoor-dashboard
          path: ./build/dist
          if-no-files-found: error
          overwrite: true
  dependency-submission:
    name: ⚖️ Dependency Submission
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v5.0.0
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4.7.1
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🔧 Fix Gradle Permissions
        run: chmod +x ./gradlew
      - name: 🌿 Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
  release:
      name: Release
      runs-on: ubuntu-24.04
      needs: [ build ]
      if: startsWith(github.event.ref, 'refs/tags/v')
      steps:
        - name: Checkout project sources
          uses: actions/checkout@v5.0.0
        - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
          uses: actions/setup-java@v4.7.1
          with:
            java-version: ${{env.JAVA_VERSION}}
            distribution: temurin
        - name: ⛑️ Set up Gradle
          uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
          with:
            build-scan-publish: true
            build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
            build-scan-terms-of-use-agree: "yes"
        - name: 🐘 Build with Gradle
          run: gradle bootBuildImage dist distZip -x test --scan
          env:
            GITHUB_ACTOR: ${{ github.actor }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: 🚀 Release
          uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2.3.2
          with:
            body_path: ${{ github.workspace }}/CHANGELOG.md
            files: |
              ./build/dist/*.zip
              ./build/dist/LICENSE
...
