---
name: Tandoor Dashboard CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
env:
  JAVA_VERSION: 21
permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: ⚙️ Compile
        run: gradle compileKotlin
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [ Compile ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🧪 Test
        run: gradle test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🛠️ Build
        run: gradle distZip -x test --scan
      - name: 💾 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tandoor-dashboard
          path: ./build/dist
          if-no-files-found: error
          overwrite: true
  dependency-submission:
    name: ⚖️ Dependency Submission
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: temurin
      - name: ⛑️ Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
      - name: 🔧 Fix Gradle Permissions
        run: chmod +x ./gradlew
      - name: 🌿 Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v3
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
  release:
      name: Release
      runs-on: ubuntu-latest
      needs: [ build ]
      if: github.ref == 'refs/heads/main'
      steps:
        - name: Checkout project sources
          uses: actions/checkout@v4
        - name: ☕ Set up JDK ${{env.JAVA_VERSION}}
          uses: actions/setup-java@v4
          with:
            java-version: ${{env.JAVA_VERSION}}
            distribution: temurin
        - name: ⛑️ Set up Gradle
          uses: gradle/actions/setup-gradle@v4
          with:
            build-scan-publish: true
            build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
            build-scan-terms-of-use-agree: "yes"
        - name: 🐘 Build with Gradle
          run: gradle bootBuildImage dist distZip -x test
          env:
            GITHUB_ACTOR: ${{ github.actor }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: 🚀 Release
          uses: softprops/action-gh-release@v2
          with:
            body_path: ./build/dist/CHANGELOG.md
            files: |
              ./build/dist/*.zip
              ./build/dist/LICENSE
...